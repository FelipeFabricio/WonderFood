
apiVersion: v1
kind: Namespace
metadata:
  name: wonderfood
  
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wonderfood-sqlserver
  namespace: wonderfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2017-latest
          ports:
            - containerPort: 1433
              name: sqlserver
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlserver-password-secret
                  key: SA_PASSWORD
          volumeMounts:
            - mountPath: /var/opt/mssql
              name: sqlserverdb-storage
      volumes:
        - name: sqlserverdb-storage
          persistentVolumeClaim:
            claimName: sqlserver-volume-claim

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wonderfood-app
  namespace: wonderfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wonderfood-app
  template:
    metadata:
      labels:
        app: wonderfood-app
    spec:
      containers:
        - name: wonderfood-app
          image: felipefabricio/wonderfood-app:latest
          ports:
            - containerPort: 80
              name: wonderfood-app
              protocol: TCP
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          env:
            - name: ConnectionString
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: connectionstring

---

apiVersion: v1
kind: Service
metadata:
  name: wonderfood-app-service
  namespace: wonderfood
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: wonderfood-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: wonderfood-sqlserver-service
  namespace: wonderfood
spec:
  type: ClusterIP
  selector:
    app: sqlserver
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlserver-volume-claim
  namespace: wonderfood
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wonderfood-app-hpa
  namespace: wonderfood
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wonderfood-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70